name: Ansible Kafka Installer

on:
  workflow_dispatch:

jobs:
  ansible-install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Terraform + Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible unzip
          curl -fsSL https://apt.releases.hashicorp.com/gpg | gpg --dearmor -o /usr/share/keyrings/hashicorp.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update && sudo apt-get install terraform -y

      - name: Add SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/kafka-key.pem
          chmod 600 ~/.ssh/kafka-key.pem

      - name: Get EC2 IP from Terraform Output
        working-directory: terraform
        run: |
          terraform init
          echo "EC2_IP=$(terraform output -raw public_ip)" >> $GITHUB_ENV
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Add EC2 to known hosts
        run: ssh-keyscan -H $EC2_IP >> ~/.ssh/known_hosts

      - name: Generate Ansible Inventory
        run: |
          echo "[kafka]" > ansible/inventory/hosts.ini
          echo "$EC2_IP ansible_user=ec2-user ansible_ssh_private_key_file=~/.ssh/kafka-key.pem" >> ansible/inventory/hosts.ini

      - name: Run Ansible Playbook
        working-directory: ansible
        run: |
          ansible-playbook -i inventory/hosts.ini playbook.yml
